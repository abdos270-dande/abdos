<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>قرعة العناني</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #000;
      color: #fff;
      text-align: center;
      direction: rtl;
    }
    .header {
      background: linear-gradient(to right, gold, orange);
      padding: 20px;
      font-size: 2em;
      font-weight: bold;
      color: #000;
      box-shadow: 0 0 20px gold;
    }
    .timer {
      margin: 20px 0;
      font-size: 1.5em;
      color: gold;
    }
    .machine {
      width: 300px;
      height: 150px;
      margin: 0 auto;
      background: #222;
      border: 5px solid gold;
      border-radius: 10px;
      overflow: hidden;
      position: relative;
      box-shadow: 0 0 30px gold;
    }
    .names {
      position: absolute;
      width: 100%;
      animation: scroll 2s linear infinite;
      text-align: center;
      font-size: 1.5em;
      color: white;
    }
    @keyframes scroll {
      0% { top: 100%; }
      100% { top: -100%; }
    }
    .winner-box {
      margin-top: 40px;
      font-size: 2em;
      color: #000;
      background: gold;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 20px gold;
      display: none;
    }
    .hide-on-draw { display: block; }
    .hidden { display: none; }
  </style>
</head>
<body>
  <div class="header">🎉 مرحبًا بكم مع العناني 🎉</div>
  <div class="timer" id="initial-timer">تحميل الوقت المتبقي...</div>
  <div class="section hide-on-draw" id="participant-info">
    <p>📋 عدد المشاركين: <span id="participant-count">0</span></p>
    <p>👥 أسماء المشاركين:</p>
    <div id="participant-list"></div>
  </div>
  <div class="timer hidden" id="draw-timer"></div>
  <div class="machine" id="roulette">
    <div class="names" id="spinning-names">جاري تحميل الأسماء...</div>
  </div>
  <div class="winner-box" id="winner-box"></div>

  <script>
    const initialTimer = document.getElementById("initial-timer");
    const drawTimer = document.getElementById("draw-timer");
    const participantList = document.getElementById("participant-list");
    const participantCount = document.getElementById("participant-count");
    const spinningNames = document.getElementById("spinning-names");
    const roulette = document.getElementById("roulette");
    const winnerBox = document.getElementById("winner-box");
    const infoBox = document.getElementById("participant-info");

    let participants = [];

    async function loadParticipants() {
      const res = await fetch("names.txt");
      const text = await res.text();
      participants = text.split("\n").filter(n => n.trim() !== "");
      participantCount.textContent = participants.length;
      participantList.innerHTML = participants.map(n => `<div>${n}</div>`).join("");
    }

    function startInitialCountdown(targetTime) {
      const timer = setInterval(() => {
        const now = new Date().getTime();
        const diff = targetTime - now;

        if (diff <= 0) {
          clearInterval(timer);
          initialTimer.textContent = "⏱️ جاري بدء القرعة بعد 5 دقائق...";
          infoBox.classList.add("hidden");
          drawTimer.classList.remove("hidden");
          startDrawCountdown(5 * 60);
          startRoulette();
        } else {
          const mins = Math.floor(diff / (1000 * 60));
          const secs = Math.floor((diff % (1000 * 60)) / 1000);
          initialTimer.textContent = `⏳ تبقى على بداية القرعة: ${mins} دقيقة و ${secs} ثانية`;
        }
      }, 1000);
    }

    function startDrawCountdown(seconds) {
      let s = seconds;
      const interval = setInterval(() => {
        const mins = Math.floor(s / 60);
        const secs = s % 60;
        drawTimer.textContent = `🎲 القرعة تبدأ خلال: ${mins} دقيقة و ${secs} ثانية`;
        s--;
        if (s < 0) {
          clearInterval(interval);
          stopRouletteAndPickWinner();
        }
      }, 1000);
    }

    let slowInterval;
    function startRoulette() {
      let index = 0;
      spinningNames.style.animation = "scroll 0.1s linear infinite";
      slowInterval = setInterval(() => {
        spinningNames.textContent = participants[index % participants.length];
        index++;
      }, 100);
    }

    function stopRouletteAndPickWinner() {
      clearInterval(slowInterval);
      let index = Math.floor(Math.random() * participants.length);
      let slowdown = 200;
      const slowdownInterval = setInterval(() => {
        spinningNames.textContent = participants[index % participants.length];
        index++;
        slowdown += 100;
        if (slowdown > 2000) {
          clearInterval(slowdownInterval);
          const winner = participants[(index - 1) % participants.length];
          winnerBox.style.display = "block";
          winnerBox.textContent = `🎉 الفائز هو: ${winner}`;
        }
      }, slowdown);
    }

    // وقت بداية القرعة
    const drawStartTime = new Date("2025-07-05T17:00:00+03:00");

    loadParticipants();
    startInitialCountdown(drawStartTime.getTime());
  </script>
</body>
</html>
