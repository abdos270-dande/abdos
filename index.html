<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>قرعة العناني</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #000;
      color: #fff;
      text-align: center;
      direction: rtl;
      padding: 20px;
    }

    .header {
      background: linear-gradient(to right, gold, orange);
      padding: 20px;
      font-size: 2em;
      font-weight: bold;
      color: #000;
      box-shadow: 0 0 20px gold;
      margin-bottom: 30px;
    }

    .timer {
      margin: 10px 0;
      font-size: 1.5em;
      color: gold;
    }

    .section {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-bottom: 30px;
    }

    .box {
      background: #111;
      border: 2px solid gold;
      border-radius: 10px;
      padding: 20px;
      max-height: 200px;
      overflow-y: auto;
    }

    .machine {
      width: 95vw;
      height: 50vh;
      margin: 30px auto;
      background: #222;
      border: 5px solid gold;
      border-radius: 15px;
      overflow: hidden;
      position: relative;
      box-shadow: 0 0 30px gold;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .name-strip {
      position: absolute;
      width: 100%;
      text-align: center;
      font-size: 3em;
      color: white;
      top: 50%;
      transform: translateY(-50%);
    }

    .winner-box {
      margin-top: 30px;
      font-size: 2em;
      background: gold;
      color: #000;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 20px gold;
      display: none;
    }

    .hidden { display: none; }
  </style>
</head>
<body>

  <div class="header">🎉 مرحبًا بكم مع العناني 🎉</div>
  <div class="timer" id="initial-timer"></div>

  <div class="section" id="participants-section">
    <div class="box">📋 عدد المشاركين: <span id="participant-count">0</span></div>
    <div class="box" id="participant-list">👥 أسماء المشاركين:</div>
  </div>

  <div class="timer hidden" id="draw-timer"></div>

  <div class="machine">
    <div class="name-strip" id="spinning-name">🔄</div>
  </div>

  <div class="winner-box" id="winner-box"></div>

  <script>
    const initialTimer = document.getElementById("initial-timer");
    const drawTimer = document.getElementById("draw-timer");
    const spinningName = document.getElementById("spinning-name");
    const winnerBox = document.getElementById("winner-box");
    const participantsSection = document.getElementById("participants-section");
    const participantCount = document.getElementById("participant-count");
    const participantList = document.getElementById("participant-list");

    let participants = [];
    let winnerAlready = null;

    async function getWinner() {
      const res = await fetch("get_winner.php");
      const data = await res.json();
      return data.winner;
    }

    async function saveWinner(winner) {
      await fetch("save_winner.php", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ winner })
      });
    }

    async function loadParticipants() {
      const res = await fetch("names.txt");
      const text = await res.text();
      participants = text.trim().split("\n");
      participantCount.textContent = participants.length;
      participantList.innerHTML += "<ul>" + participants.map(n => `<li>${n}</li>`).join("") + "</ul>";
    }

    async function fetchDrawTime() {
      const res = await fetch("draw_config.php");
      const data = await res.json();
      return new Date(data.start_time).getTime();
    }

    function startInitialCountdown(targetTime) {
      const interval = setInterval(() => {
        const now = Date.now();
        const diff = targetTime - now;

        if (diff <= 0) {
          clearInterval(interval);
          initialTimer.textContent = "🎯 جاري بدء القرعة بعد 5 دقائق...";
          participantsSection.classList.add("hidden");
          drawTimer.classList.remove("hidden");

          // فقط إذا لم يتم اختيار فائز
          if (!winnerAlready) {
            startDrawCountdown(5 * 60);
            startRoulette();
          }
        } else {
          const mins = Math.floor(diff / (1000 * 60));
          const secs = Math.floor((diff % (1000 * 60)) / 1000);
          initialTimer.textContent = `⏳ تبقى على بداية القرعة: ${mins} دقيقة و ${secs} ثانية`;
        }
      }, 1000);
    }

    function startDrawCountdown(seconds) {
      let s = seconds;
      const interval = setInterval(() => {
        const mins = Math.floor(s / 60);
        const secs = s % 60;
        drawTimer.textContent = `🎲 القرعة تبدأ خلال: ${mins} دقيقة و ${secs} ثانية`;
        s--;
        if (s < 0) {
          clearInterval(interval);
          stopRouletteAndShowWinner();
        }
      }, 1000);
    }

    let spinInterval;
    function startRoulette() {
      let index = 0;
      spinInterval = setInterval(() => {
        spinningName.textContent = participants[index % participants.length];
        index++;
      }, 100);
    }

    async function stopRouletteAndShowWinner() {
      clearInterval(spinInterval);
      let i = Math.floor(Math.random() * participants.length);
      let delay = 150;
      const slowdown = setInterval(() => {
        spinningName.textContent = participants[i % participants.length];
        i++;
        delay += 100;
        if (delay > 2000) {
          clearInterval(slowdown);
          const winner = participants[(i - 1) % participants.length];
          winnerBox.style.display = "block";
          winnerBox.textContent = `🎉 الفائز هو: ${winner}`;
          await saveWinner(winner);
        }
      }, delay);
    }

    // البداية
    (async function () {
      winnerAlready = await getWinner();
      if (winnerAlready) {
        document.getElementById("initial-timer").textContent = "🎊 القرعة انتهت";
        participantsSection.classList.add("hidden");
        spinningName.textContent = "";
        winnerBox.style.display = "block";
        winnerBox.textContent = `🎉 الفائز هو: ${winnerAlready}`;
        return;
      }

      await loadParticipants();
      const drawStartTime = await fetchDrawTime();
      startInitialCountdown(drawStartTime);
    })();
  </script>
</body>
</html>
